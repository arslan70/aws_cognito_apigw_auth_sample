<html>
<head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.263.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="./js/aws-cognito-sdk.js"></script>
<script src="./js/amazon-cognito-identity.js"></script>
<script src="./js/config.js"></script>

<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<div id="register">

    <h1>Register</h1>

    <label>Username:<br>
        <input id="username_input">
    </label>

    <label>Password:<br>
        <input id="password_input" type="password">
    </label>

    </br>
    <form id="register_form">

    </form>

    <button id="signUpBtn">Sign Up</button>
    <button class="loginBtn">Login</button>
</div>


<div id="login">
    <h1>Login</h1>

    <label>Username:<br>
        <input id="username_input">
    </label>

    <label>Password:<br>
        <input id="password_input" type="password">
    </label>

    <button id="loginBtn">Log in</button>
    <button class="registerBtn">Register</button>
</div>

<div id="logged_in">
    <p> <a id="user_name"></a> you are successfully logged in</p>
    <b>Attributes returned</b>
    <ul id="user_attributes">
    </ul>

    <button id="signOutBtn">Sign Out</button>
</div>


</body>
<script src="./js/main.js"></script>
</html>
